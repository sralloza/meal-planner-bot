      context: ../
    command: utils/wait-for-it.sh api:8080 -t 0 -- java -jar /app/meal-planner-bot.jar
    environment:
      - API_BASE_URL=http://api:8080
      - API_TOKEN=bc6acdd7-9de0-495f-86ea-20beda48d626
      - TELEGRAM_BOT_TOKEN=2200504938:AAGgtkBgWCST4y2KXhad3Y1kaQ54ta6o9c0/test
